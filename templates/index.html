<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { padding: 40px; background: #f9fafb; font-family: system-ui; }
    .card { border: none; box-shadow: 0 0 10px rgba(0,0,0,0.05); border-radius: 12px; }
    canvas { max-height: 300px; }
    .checkbox-group label { margin-right: 15px; font-weight: 500; }
  </style>
</head>
<body>
  <div class="container-fluid">

    <!-- Top row: Bar Chart + Instructor Actions side by side -->
<div class="row g-4 mb-4">
    <!-- Left: Group Member Contributions -->
    <div class="col-md-8">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="fw-bold mb-3">Group Member Contributions</h5>
          <canvas id="memberBarChart"></canvas>
        </div>
      </div>
    </div>
  
    <!-- Right: Instructor Actions -->
    <div class="col-md-4">
      <div class="card h-100">
        <div class="card-body">
          <h6 class="fw-bold mb-2">üß† AI Summary</h6>
          <p id="aiSummary">
            Anson contributed consistently throughout the sprint.<br />
            Yu Sang had a peak right before the deadline.
          </p>
          <button class="btn btn-outline-primary btn-sm mb-3" onclick="regenerateSummary()">Regenerate Summary</button>
  
          <h6 class="fw-bold mt-4 mb-2">‚úçÔ∏è Manual Feedback</h6>
          <textarea id="manualFeedback" class="form-control mb-2" rows="4" placeholder="Enter your feedback here..."></textarea>
          <button class="btn btn-success btn-sm" onclick="saveFeedback()">Save Feedback</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Bottom: 2-column -->
    <div class="row g-4">

      <!-- Left: Contribution Breakdown -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h6 class="fw-bold mb-3">Contribution Breakdown</h6>
            <canvas id="contributionPieChart"></canvas>
          </div>
        </div>
      </div>

      <!-- Right: Timeline -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h6 class="fw-bold mb-0">Contribution Timeline</h6>
            </div>
            <canvas id="timelineChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const data = {
      labels: ["2025-03-25", "2025-03-26", "2025-03-27", "2025-03-28", "2025-03-29", "2025-03-30", "2025-03-31"],
      members: {
        "Anson": [2, 1, 3, 5, 4, 1, 9],
        "Yu Sang": [3, 2, 0, 6, 7, 9, 3],
        "Tsz To": [1, 0, 2, 1, 0, 2, 3],
        "Yuk Yu": [0, 1, 1, 0, 2, 1, 2],
      }
    };

    const colors = ['#6366f1', '#0ea5e9', '#10b981', '#facc15'];

    // Bar Chart
    new Chart(document.getElementById('memberBarChart'), {
      type: 'bar',
      data: {
        labels: Object.keys(data.members),
        datasets: [{
          label: 'Commits',
          data: Object.values(data.members).map(arr => arr.reduce((a, b) => a + b)),
          backgroundColor: '#6366f1'
        }]
      },
      options: { responsive: true, scales: { y: { beginAtZero: true } } }
    });

    // Pie Chart
    new Chart(document.getElementById('contributionPieChart'), {
      type: 'pie',
      data: {
        labels: ['Frontend', 'Backend', 'Testing'],
        datasets: [{
          data: [35, 45, 20],
          backgroundColor: ['#3b82f6', '#10b981', '#facc15']
        }]
      },
      options: { responsive: true }
    });

    // Line Chart with filters
    const timelineChartCtx = document.getElementById('timelineChart').getContext('2d');
    let timelineChart;

    function drawTimeline(selected) {
      if (timelineChart) timelineChart.destroy();
      timelineChart = new Chart(timelineChartCtx, {
        type: 'line',
        data: {
          labels: data.labels,
          datasets: Object.entries(data.members)
            .filter(([name]) => selected.includes(name))
            .map(([name, commits], i) => ({
              label: name,
              data: commits,
              borderColor: colors[i % colors.length],
              backgroundColor: colors[i % colors.length] + '33',
              fill: true,
              tension: 0.3
            }))
        },
        options: {
          responsive: true,
          interaction: { mode: 'index', intersect: false },
          plugins: {
            tooltip: {
              callbacks: {
                label: ctx => `${ctx.dataset.label}: ${ctx.formattedValue} commits`
              }
            }
          },
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    const checkboxes = document.querySelectorAll('.checkbox-group input');
    checkboxes.forEach(cb => cb.addEventListener('change', () => {
      const selected = [...checkboxes].filter(cb => cb.checked).map(cb => cb.value);
      drawTimeline(selected);
    }));

    drawTimeline(["Anson", "Yu Sang", "Tsz To", "Yuk Yu"]);
  </script>
</body>
</html>
