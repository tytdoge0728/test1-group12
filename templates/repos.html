<!DOCTYPE html>
<html>
<head>
  <title>Assignment Repositories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 40px;
      background: #f9fafb;
      font-family: system-ui;
    }
    .repo-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .btn-view {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">📦 Repositories for Assignment</h2>

    {% if repos %}
      {% for repo in repos %}
        <div class="repo-card d-flex justify-content-between align-items-center">
          <div>
            <h5 class="mb-1">{{ repo.name }}</h5>
            <p class="text-muted mb-0">🆔 ID: {{ repo.id }}<br>👤 Owner: {{ repo.owner.login }}</p>
          </div>
          <a href="{{ url_for('show_contributors', owner=repo.owner.login, repo=repo.name) }}" class="btn btn-primary btn-sm btn-view">
            View Contributors
          </a>
        </div>
      {% endfor %}
    {% else %}
      <p class="text-danger">❌ No repositories found for this assignment.</p>
    {% endif %}

    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary mt-4">← Back to Dashboard</a>
  </div>
</body>
</html>
