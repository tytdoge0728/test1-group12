<!DOCTYPE html>
<html>
<head>
  <title>Classrooms</title>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      padding: 40px;
      font-family: system-ui;
    }
    .classroom-card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
    }
    .classroom-card:hover {
      transform: scale(1.01);
    }
    .btn-view {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-primary fw-bold">üè´ Classrooms</h2>

    {% if classrooms %}
      <div class="row g-4">
        {% for c in classrooms %}
          <div class="col-md-6 col-lg-4">
            <div class="card classroom-card p-3">
              <div class="card-body">
                <h5 class="card-title">{{ c.name }}</h5>
                <p class="card-text text-muted mb-2">ID: {{ c.id }}</p>
                <a href="/classroom/{{ c.id }}/assignments" class="btn btn-outline-primary btn-sm btn-view">
                  View Assignments
                </a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p>No classrooms found.</p>
    {% endif %}
  </div>
</body>
</html>
